<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</head>

<body class="cms-index-index">
    <div class="container">
        <div class="container-clock">
            <div class="clock-face">
                <div class="circle circle-1" style="--cl:red"><span></span></div>
                <div class="circle circle-2" style="--cl:blue"><span></span></div>
                <div class="circle circle-3" style="--cl:green"><span></span></div>

                <span style="--a:1"><b>1</b></span>
                <span style="--a:2"><b>2</b></span>
                <span style="--a:3"><b>3</b></span>
                <span style="--a:4"><b>4</b></span>
                <span style="--a:5"><b>5</b></span>
                <span style="--a:6"><b>6</b></span>
                <span style="--a:7"><b>7</b></span>
                <span style="--a:8"><b>8</b></span>
                <span style="--a:9"><b>9</b></span>
                <span style="--a:10"><b>10</b></span>
                <span style="--a:11"><b>11</b></span>
                <span style="--a:12"><b>12</b></span>
            </div>
            <div class="clock-body">
                <div class="time-number">
                    <div class="box-time">
                        <span class="hour" style="--cl:red"></span>
                        <span class="minute" style="--cl:blue"></span>
                        <span class="second" style="--cl:green"></span>
                        <span class="ampm"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
